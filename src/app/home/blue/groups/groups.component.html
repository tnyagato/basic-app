<h4> Groups </h4>
<hr/>

<div >

<div class="row justify-content-between" style="padding-bottom: 10px">
 <div class="col-2">
<button mat-raised-button color="primary" (click)="addGroup()">Add Group</button>
</div>
 <div class="col-3">
<mat-form-field style="font-size:12px;margin-right: 5px;">
<mat-label>Filter</mat-label>
<input matInput [(ngModel)]="_filterText" (keyup)="applyFilter($event.target.value)" placeholder="Enter Filter text" autocomplete="off">
</mat-form-field>
<button mat-mini-fab color="primary" (click)="loadGroups()" style="margin-right:1em; margin-top:5px" matTooltip="refresh data" matTooltipPosition="right"><mat-icon class="refreshIcon">refresh</mat-icon></button>
</div>
</div>

<div class="mat-elevation-z8" *ngIf="groups">

<table mat-table [dataSource]="groups">

<ng-container matColumnDef="groupID">
<th mat-header-cell *matHeaderCellDef> Group ID </th>
<td mat-cell *matCellDef="let row"> {{row.groupID}} </td>
</ng-container>

<ng-container matColumnDef="groupName">
<th mat-header-cell *matHeaderCellDef> Group Name </th>
<td mat-cell *matCellDef="let row"> {{row.groupName}} </td>
</ng-container>

<ng-container matColumnDef="createdDate">
<th mat-header-cell *matHeaderCellDef> Created Date </th>
<td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
</ng-container>

<ng-container matColumnDef="createdBy">
<th mat-header-cell *matHeaderCellDef> Created By </th>
<td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
</ng-container>

<ng-container matColumnDef="updatedDate">
<th mat-header-cell *matHeaderCellDef> Updated Date </th>
<td mat-cell *matCellDef="let row"> {{row.updatedDate | date:'dd/MM/yyyy HH:mm'}} </td>
</ng-container>

<ng-container matColumnDef="updatedBy">
<th mat-header-cell *matHeaderCellDef> Updated By </th>
<td mat-cell *matCellDef="let row"> {{row.updatedBy}} </td>
</ng-container>

<ng-container matColumnDef="Action">
<th mat-header-cell *matHeaderCellDef> Action </th>
<td mat-cell *matCellDef="let row" style="width: 150px;">

<!-- <button mat-mini-fab color="primary" (click)="viewGroup(row)" style="margin-right:5px" > <mat-icon>pageview</mat-icon></button> -->

<button mat-mini-fab color="warn" (click)="editGroup(row)" style="margin-right:5px" > <mat-icon>edit</mat-icon></button>

<button mat-mini-fab color="warn" (click)="deleteGroup(row)" style="margin-right:5px" > <mat-icon>delete</mat-icon></button>

</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>

<mat-paginator #tablePaginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>

</div>
