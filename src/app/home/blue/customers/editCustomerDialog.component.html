 
<h2 mat-dialog-title>Customer</h2> 
<mat-dialog-content class="mat-typography"> 

<div class="tin-input" style="font-size:12px"> 

<mat-form-field> 
<mat-label>Cust ID</mat-label> 
<input matInput autocomplete="off" [(ngModel)]="customer.custID" placeholder="Enter Cust ID"/> 
</mat-form-field> 

<mat-form-field> 
<mat-label>Cust Name</mat-label> 
<input matInput autocomplete="off" [(ngModel)]="customer.custName" placeholder="Enter Cust Name"/> 
</mat-form-field> 

<mat-form-field> 
<mat-label>Cust C I F</mat-label> 
<input matInput autocomplete="off" [(ngModel)]="customer.custCIF" placeholder="Enter Cust C I F"/> 
</mat-form-field> 

</div> 

</mat-dialog-content> 

<mat-dialog-actions> 
<button mat-button [disabled]="isProcessing" (click)="submit()" cdkFocusInitial>Submit</button> 
<button mat-button mat-dialog-close>Cancel</button> 
</mat-dialog-actions>
